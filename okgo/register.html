<script>
    formifyValidate.password = /^.{6,}$/i;

    var _ = function(id)
    {
        return document.getElementById(id)
    };
    var passwordInput = _('password'),
        repeatInput = _('repeatPassword');
    passwordInput.onChange = function()
    {
        if (passwordInput.getState() !== 'error')
        {
            repeatInput.setState('normal');
        }
        else
        {
            repeatInput.setState('disabled');
        }

        console.log(passwordInput.getState());
    };
    repeatInput.onChange = function()
    {
        if (passwordInput.value !== repeatInput.value)
        {
            repeatInput.setErrorTip('Passwords <strong>isn\'t match</strong>');
            repeatInput.setState('error');
        }
        else
        {
            repeatInput.setState('success');
        }
    };

    formify();
    </script>
